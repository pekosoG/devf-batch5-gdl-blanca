<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora chingona</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="calc">
        <div class="top">
            <h3 class="pantalla">0</h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button class="operador">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                <div class="col">
                    <button class="operador">
                        <i class="fas fa-square-root-alt"></i>
                    </button>
                </div>
                <div class="col">
                    <button class="operador">
                        <i class="fas fa-divide"></i>
                    </button>
                </div>
                <div class="col">
                    <button class="operador">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <button>7</button>
                </div>
                <div class="col">
                    <button>8</button>
                </div>
                <div class="col">
                    <button>9</button>
                </div>
                <div class="col">
                    <button class="operador">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <button>4</button>
                </div>
                <div class="col">
                    <button>5</button>
                </div>
                <div class="col">
                    <button>6</button>
                </div>
                <div class="col">
                    <button class="operador">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-9 container no-padding">
                    <div class="row">
                        <div class="col-4">
                            <button>1</button>
                        </div>
                        <div class="col-4">
                            <button>2</button>
                        </div>
                        <div class="col-4">
                            <button>3</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <button>0</button>
                        </div>
                        <div class="col-4">
                            <button>.</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <button class="doble-altura orange">
                        <i class="fas fa-equals"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
