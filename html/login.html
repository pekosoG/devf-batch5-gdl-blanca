<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <style>
        body{
            background-color: darkgray;
        }
        .centro{
            margin-right: auto;
            margin-left: auto;
            text-align: center;
        }
        div{
            background-color: white;
            width: 15%; 
            padding:16px;
        }
        input{
            display: block;
        }
        input,button{
            margin-top:15px;
            margin-bottom: 15px;
        }
    </style>
    <div class="centro">
        <input class="centro" type="text" placeholder="username">
        <input class="centro" type="password" placeholder="password">
        <button class="centro">Log in</button>
    </div>
</body>
</html>
